    <style>
        /* Windows 95/98 WordPad Aesthetic */
        @font-face {
            font-family: 'MS Sans Serif';
            src: local('Tahoma'), local('Verdana'), local('sans-serif');
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: #008080;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);

            width: 100%;

        .title-bar {

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title-bar-text {

            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .title-bar-controls {
            display: flex;
            gap: 2px;
        }
        
        .title-bar-btn {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 10px;
            line-height: 11px;
            text-align: center;
            cursor: pointer;
            color: black;
        }
        
        .title-bar-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }
        
        /* Menu Bar */
        .menu-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 12px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #808080;
        }
        
        .menu-item {
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: #000080;
            color: white;
        }
        
        /* Toolbar */
        .toolbar {
            background: #c0c0c0;
            padding: 4px;
            display: flex;
            gap: 4px;
            border-bottom: 1px solid #808080;
            flex-wrap: wrap;
        }
        
        .toolbar-btn {
            width: 24px;
            height: 22px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .toolbar-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }
        
        .toolbar-separator {
            width: 2px;
            background: #808080;
            border-right: 1px solid #ffffff;
        }
        
        /* Editor Area */
        .editor-container {
            background: #ffffff;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 4px;
            min-height: 400px;
        }
        
        .status-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #808080;
        }
        
        /* Content Area */
        .content {
            padding: 20px;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #000000;
            min-height: 350px;
        }
        
        .quote-text {
            font-style: italic;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #ffffd0;
            border-left: 3px solid #000080;
        }
        
        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #000080;
        }
        
        .quote-date {
            text-align: right;
            font-size: 12px;
            color: #808080;
            margin-top: 10px;
        }
        
        /* Vintage Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: black;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 16px;
            height: 16px;
        }
        
        ::-webkit-scrollbar-track {
            background: #c0c0c0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
        }
        
        ::-webkit-scrollbar-button {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: #808080;
        }
    </style>
</head>

        // Obtener la fecha actual

        // Funci√≥n para obtener una cita basada en la fecha
        function getDailyQuote() {
            // Usar la fecha como seed para obtener siempre la misma cita del d√≠a
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const index = dayOfYear % fallbackQuotes.length;
            return fallbackQuotes[index];
        }
        
        // Mostrar la cita
        const quote = getDailyQuote();
        
        // Simular carga
        setTimeout(() => {
