<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas del D√≠a - WordPad</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #008080;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        
        /* Title Bar with icons */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 2px 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 22px;
        }
        .title-bar-icons {
            display: flex;
            gap: 3px;
            margin-right: 5px;
        }
        .title-bar-icon {
            font-size: 14px;
            cursor: pointer;
        }
        .title-bar-text { 
            color: white; 
            font-size: 12px; 
            font-weight: bold;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .title-bar-text span { font-size: 11px; }
        .title-bar-controls { display: flex; gap: 2px; }
        .title-bar-btn {
            width: 14px; height: 12px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 9px; line-height: 10px;
            text-align: center; cursor: pointer;
            font-weight: bold;
        }
        .title-bar-btn:active { border-color: #808080 #ffffff #ffffff #808080; }
        
        /* Menu Bar */
        .menu-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 11px;
            display: flex; gap: 10px;
            border-bottom: 1px solid #808080;
        }
        .menu-item { cursor: pointer; padding: 1px 3px; }
        .menu-item:hover { background: #000080; color: white; }
        
        /* Toolbar */
        .toolbar {
            background: #c0c0c0;
            padding: 3px 4px;
            display: flex; gap: 3px;
            border-bottom: 1px solid #808080;
            flex-wrap: wrap;
        }
        .toolbar-btn {
            width: 20px; height: 18px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            display: flex; align-items: center;
            justify-content: center; font-size: 11px;
            font-weight: bold;
        }
        .toolbar-btn:active { border-color: #808080 #ffffff #ffffff #808080; }
        .toolbar-separator { width: 2px; background: #808080; border-right: 1px solid #ffffff; margin: 0 2px; }
        
        /* Ruler */
        .ruler {
            background: #c0c0c0;
            padding: 2px 8px;
            font-size: 10px;
            color: #808080;
            border-bottom: 1px solid #808080;
            display: flex;
            gap: 20px;
        }
        
        /* Editor Area */
        .editor-container {
            background: #ffffff;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 4px;
            min-height: 380px;
            display: flex;
            flex-direction: column;
        }
        
        /* Paper area */
        .paper {
            flex: 1;
            padding: 20px 25px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #000000;
            min-height: 300px;
        }
        
        .quote-text {
            font-style: italic;
            font-size: 15px;
            margin-bottom: 15px;
            padding: 8px;
            background: #ffffd0;
            border: 1px solid #808080;
        }
        .quote-author { text-align: right; font-weight: bold; color: #000080; }
        .quote-date { text-align: right; font-size: 11px; color: #808080; margin-top: 8px; }
        
        /* Status Bar - Classic Windows style */
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            display: flex;
            font-size: 11px;
            padding: 0;
        }
        .status-section {
            padding: 2px 8px;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #ffffff;
            border-top: 1px solid #808080;
            border-left: 1px solid #ffffff;
            margin: 2px 2px 2px 0;
        }
        .status-section:last-child {
            border-right: 1px solid #ffffff;
            flex: 1;
        }
        
        /* Footer */
        .footer { text-align: center; margin-top: 15px; font-size: 10px; color: #808080; }
    </style>
</head>
