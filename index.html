<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas del D√≠a - WordPad</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #008080;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar-text { color: white; font-size: 13px; font-weight: bold; }
        .title-bar-controls { display: flex; gap: 2px; }
        .title-bar-btn {
            width: 16px; height: 14px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 10px; line-height: 11px;
            text-align: center; cursor: pointer;
        }
        .menu-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 12px;
            display: flex; gap: 12px;
            border-bottom: 1px solid #808080;
        }
        .menu-item { cursor: pointer; }
        .menu-item:hover { background: #000080; color: white; }
        .toolbar {
            background: #c0c0c0;
            padding: 4px;
            display: flex; gap: 4px;
            border-bottom: 1px solid #808080;
            flex-wrap: wrap;
        }
        .toolbar-btn {
            width: 24px; height: 22px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            display: flex; align-items: center;
            justify-content: center; font-size: 14px;
        }
        .toolbar-separator { width: 2px; background: #808080; border-right: 1px solid #ffffff; }
        .editor-container {
            background: #ffffff;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 4px;
            min-height: 400px;
        }
        .status-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 11px;
            display: flex; justify-content: space-between;
            border-top: 1px solid #808080;
        }
        .content {
            padding: 20px;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #000000;
            min-height: 350px;
        }
        .quote-text {
            font-style: italic;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            background: #ffffd0;
            border-left: 3px solid #000080;
        }
        .quote-author { text-align: right; font-weight: bold; color: #000080; }
        .quote-date { text-align: right; font-size: 12px; color: #808080; margin-top: 10px; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: black; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .footer { text-align: center; margin-top: 20px; font-size: 10px; color: #808080; }
    </style>
</head>
