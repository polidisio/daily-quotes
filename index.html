<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas del Día - WordPad</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #008080;
            font-family: 'Tahoma', 'Verdana', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        
        /* Desktop - Windows 95 Style */
        .desktop {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: fixed;
            left: 10px;
            top: 10px;
        }
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 65px;
            padding: 2px;
        }
        .desktop-icon:hover { background: #000080; }
        .desktop-icon:active { opacity: 0.7; }
        
        /* Retro Icons using CSS */
        .icon-img {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        /* My Computer */
        .icon-mypc {
            background: linear-gradient(135deg, #c0c0c0 50%, #808080 50%);
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            box-shadow: 1px 1px 0 #000;
        }
        
        /* Recycle Bin */
        .icon-recycle {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            position: relative;
        }
        .icon-recycle::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            width: 20px;
            height: 16px;
            border: 2px solid #404040;
            border-top: none;
        }
        
        /* My Documents */
        .icon-docs {
            background: #ffffcc;
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
        }
        
        /* Network */
        .icon-net {
            background: #00a000;
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
        }
        
        /* Control Panel */
        .icon-cp {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
        }
        
        .desktop-icon-text {
            color: white;
            font-size: 11px;
            text-align: center;
            text-shadow: 1px 1px 1px black;
            background: transparent;
        }
        
        /* Window */
        .window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            margin-top: 30px;
        }
        
        /* Title Bar */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 2px 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 22px;
        }
        .title-bar-text { 
            color: white; 
            font-size: 12px; 
            font-weight: bold;
        }
        .title-bar-controls { display: flex; gap: 2px; }
        .title-bar-btn {
            width: 14px; height: 12px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 9px; line-height: 10px;
            text-align: center; cursor: pointer;
            font-weight: bold;
        }
        .title-bar-btn:active { border-color: #808080 #ffffff #ffffff #808080; }
        
        /* Menu Bar */
        .menu-bar {
            background: #c0c0c0;
            padding: 2px 4px;
            font-size: 11px;
            display: flex; gap: 10px;
            border-bottom: 1px solid #808080;
        }
        .menu-item { cursor: pointer; padding: 1px 3px; }
        .menu-item:hover { background: #000080; color: white; }
        
        /* Toolbar */
        .toolbar {
            background: #c0c0c0;
            padding: 3px 4px;
            display: flex; gap: 3px;
            border-bottom: 1px solid #808080;
            flex-wrap: wrap;
        }
        .toolbar-btn {
            width: 20px; height: 18px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            display: flex; align-items: center;
            justify-content: center; font-size: 11px;
            font-weight: bold;
        }
        .toolbar-btn:active { border-color: #808080 #ffffff #ffffff #808080; }
        .toolbar-separator { width: 2px; background: #808080; border-right: 1px solid #ffffff; margin: 0 2px; }
        
        /* Editor Area */
        .editor-container {
            background: #ffffff;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 3px;
            min-height: 380px;
        }
        
        /* Paper */
        .paper {
            padding: 20px 25px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #000000;
            min-height: 350px;
        }
        
        .quote-text {
            font-style: italic;
            font-size: 15px;
            margin-bottom: 15px;
            padding: 8px;
            background: #ffffd0;
            border: 1px solid #808080;
        }
        .quote-author { text-align: right; font-weight: bold; color: #000080; }
        .quote-date { text-align: right; font-size: 11px; color: #808080; margin-top: 8px; }
        
        /* Status Bar - Windows 95 Style */
        .status-bar {
            background: #c0c0c0;
            display: flex;
            font-size: 11px;
            border-top: 1px solid #808080;
        }
        .status-section {
            padding: 2px 6px;
            border: 1px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 2px;
            white-space: nowrap;
        }
        
        /* Footer */
        .footer { text-align: center; margin-top: 15px; font-size: 10px; color: #808080; }
    </style>
</head>
<body>
    <!-- Desktop Icons - Windows 95 Style -->
    <div class="desktop">
        <div class="desktop-icon">
            <div class="icon-img icon-mypc">PC</div>
            <div class="desktop-icon-text">Mi PC</div>
        </div>
        <div class="desktop-icon">
            <div class="icon-img icon-recycle"></div>
            <div class="desktop-icon-text">Papelera</div>
        </div>
        <div class="desktop-icon">
            <div class="icon-img icon-docs">D</div>
            <div class="desktop-icon-text">Mis Docs</div>
        </div>
        <div class="desktop-icon">
            <div class="icon-img icon-net">N</div>
           desktop-icon-text">Red</div>
        </div>
        <div class="desktop-icon">
            <div class="icon-img icon-cp">C</div>
            <div class="desktop-icon-text">Panel Ctrl</div>
        </div>
    </div>
    
    <!-- WordPad Window -->
    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">citas.txt - WordPad</div>
            <div class="title-bar-controls">
                <div class="title-bar-btn">_</div>
                <div class="title-bar-btn">□</div>
                <div class="title-bar-btn">×</div>
            </div>
        </div>
        
        <!-- Menu Bar -->
        <div class="menu-bar">
            <span class="menu-item">Archivo</span>
            <span class="menu-item">Editar</span>
            <span class="menu-item">Ver</span>
            <span class="menu-item">Insertar</span>
            <span class="menu-item">Formato</span>
            <span class="menu-item">Ayuda</span>
        </div>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-btn">N</div>
            <div class="toolbar-btn">A</div>
            <div class="toolbar-btn">G</div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-btn">X</div>
            <div class="toolbar-btn">C</div>
            <div class="toolbar-btn">V</div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-btn"><b>B</b></div>
            <div class="toolbar-btn"><i>I</i></div>
        </div>
        
        <!-- Editor -->
        <div class="editor-container">
            <div class="paper">
                <div class="quote-text" id="quote">Cargando cita del día...</div>
                <div class="quote-author" id="author"></div>
                <div class="quote-date" id="date"></div>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-section" id="status">Listo</div>
                <div class="status-section">Ln 1, Col 1</div>
                <div class="status-section">100%</div>
                <div class="status-section">CP1252</div>
                <div class="status-section">Fecha: <span id="currentDate"></span></div>
            </div>
        </div>
    </div>
    
    <div class="footer">Windows 98</div>
    <script src="notion.js"></script>
</body>
</html>
